<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Trace</title>
</head>
<body>
<header>
    <div id="brand"><a href="/">Smart Trace</a></div>
    <nav>
      <ul>
        <li class="nav-button"><a href="/">Movement data</a></li>
        <li class="nav-button"><a href="/tmp">Temp data</a></li>
        <li class="nav-button"><a href="/sample">Sample data</a></li>
        <li class="nav-button"><a href="/rooms">Rooms info</a></li>
        <li class="nav-button"><a href="/init_system">Init system</a></li>
      </ul>
    </nav>
    <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <ul class="mobile-menu">
        <li><a href="/">Data</a></li>
        <li><a href="/tmp">Temp data</a></li>
        <li><a href="/sample">Sample data</a></li>
        <li><a href="/rooms">Rooms info</a></li>
        <li><a href="/init_system">Init system</a></li>
      </ul>
    </div>
  </header>
  <div class="form">
    {% block content %}{% endblock %} 
  </div>
  <script>
    function toggleMobileMenu(menu) {
        menu.classList.toggle('open');
    }
  </script>
</body>
